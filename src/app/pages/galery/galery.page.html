<div class="galery-container">
  <ion-header>
    <div class="header">
      <ion-icon name="add-outline" class="add-outline" routerLink="/child-register"></ion-icon>
    </div>
  </ion-header>
</div>
<ion-content>
  <div class="galery">
    <div fxLayout="row">
      <ion-row>
        <div *ngFor="let list of listChild">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <div class="content">
                  <ion-card class="card">
                    <ion-card-content>
                      <div>
                        <img class="foto" src="{{list.foto}}" alt="">
                        <p>CÃ³digo: {{list.id}}</p>
                        <p>Nome: {{list.nome}}</p>
                        <p>Idade: {{list.idade}} anos</p>
                        <p>Sala: {{list.sala}}</p>
                        <p>Responsavel: {{list.responsavel}}</p>
                      </div>
                    </ion-card-content>
                  </ion-card>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-row>
    </div>
  </div>
</ion-content>
<ion-footer>
  <div class="footer">
  </div>
</ion-footer>
